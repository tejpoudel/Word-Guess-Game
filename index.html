<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Country Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Countries Guessing Game</h1>
            <p>Press any key to get started</p>
        </div>
        <div class="box">
            <h2>Contry to Guess :</h2>
            <div id="wordToGuess">
                <h3>_ _ _ _ _ _</h3>
            </div>
            <h2>Total wins: </h2>
            <div id="totalWins"></div>
            <h2>Guesses Remaining: </h2>
            <div id="guessesRemaining"></div>
            <h2>Letters Guessed: </h2>
            <div id="remainingLetters">Missed Letters: </div>
        </div>
    </div>
